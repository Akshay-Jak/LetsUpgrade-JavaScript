<!-- var -->
function begin() {
    for(var i=0;i<5; i++) {
        console.log(i)        
    }
    <!--i is acceptable outside the for loop cosole.log(i)-->
}
<!--although the variable i is declared inside the for loop, it is still accessible outside the scope of the  
for loop.This  is  because the var variables are accessible within the scope of the function in which they are 
declared.These variables have a function scope , if they are not declared within the function,they have a global scope.-->

<!--let-->
function begin() {
    for(let i=0;i<5; i++) {
        console.log(i)        
    }
    <!--i is not defined and  will return an error cosole.log(i)-->
}
<!--let is block-scoped and variables declared within a block of code cannot be acessed outside of it.-->
