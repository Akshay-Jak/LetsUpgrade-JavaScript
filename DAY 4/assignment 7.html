    <body>
        <h3>ASSIGNMENT 7</h3>
        <script>
		function primeNumber(num){
			let a=0;
		
			for(let i = 2;i <= num;i++){
				if(num % i == 0){
				a=1;
				return false;
			}
			if(a==0){
				return true;
			}
			}
		}
		var lmt=prompt("Enter the limit:");
		for(let n=0;n<=lmt;n++){
			let prime = primNumber(n);
			if(prime == true){
				console.log(n);
			}
		}
	
	</script>
