<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></titile>
    </head>
    <body>
        <script>
			var mark=Number(prompt("Please enter your marks"));
			var grade = "";
			if (mark > 100){
				console.log("Invalid marks given");
			}
			else 
			{
			if (mark>=85 && mark <=100){
				grade = "A";
				}
			else if (mark>=60 && mark <=84){
				grade = "B";
			}
			else if (mark>=40 && mark <=59){
				grade = "D";
			}
			else if (mark>=0 && mark <=39){
				grade = "F";
			}
			console.log('The mark is ${mark} and grade is ${grade}');
			switch(mark){
				case(mark>=85):case(mark<=100):
					grade="A";
					break;
				case(mark>=60):case(mark<=84):
					grade="B";
					break;
				case(mark>=40):case(mark<=59):
					grade="D";
					break;
				case(mark>=0):case(mark<=39):
					grade="F";
					break;
			}
			console.log("Using switch case")
			console.log('The Mark is ${mark} and grade is ${grade}');
			}
							
		</script>
    </body>
</html>
