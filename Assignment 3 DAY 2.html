<html>
    <title>Assignment 3</title>
    <head>
        <h2>JS program to get the current date</h2>
    
        <script>
            var d,m,y;
            date=new Date();
            d=date.getDate();
            m=date.getMonth();
            y=date.getYear();
            document.write(d+"-"+m+"-"+y+"<br>");
            document.write(d+"/"+m+"/"+y);
        </script>
    </head>
</html>
